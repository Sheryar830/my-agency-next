        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(20,20)" filter="url(#softGlow)">
    <rect x="26" y="0" width="128" height="128" rx="24" transform="rotate(45 90 64)" fill="url(#grad)"/>
    <rect x="12" y="122" width="156" height="22" rx="11" fill="url(#grad)"/>
    <rect x="0" y="154" width="180" height="22" rx="11" fill="url(#grad)"/>
  </g>
  <g transform="translate(240,54)">
    <text font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="84" font-weight="700" fill="#FFFFFF" letter-spacing="0.2">
      Devs<tspan font-weight="800">Stacks</tspan>
    </text>
    <rect x="2" y="102" width="300" height="6" rx="3" fill="#FBAA28" opacity="0.85"/>
  </g>
</svg>